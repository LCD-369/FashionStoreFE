<div class="container m-auto" *ngIf="ShowParentComponent" style="background-color: #d9d7cf">
  <div class="row justify-content-center text-center">
      <h2 class="display-4 text-dark" style="text-shadow: 2px 7px 5px rgba(0,0,0,0.3),
      0px -4px 10px rgba(255,255,255,0.3)">Men Apparel</h2>
  </div>
  <hr />
  <div class="row justify-content-center p-3">
      <div class="card bg-white text-center shadow-sm p-3 mx-2 my-2"
      *ngFor="let product of products | paginate: { itemsPerPage: 4, currentPage: page, totalItems: length }">
        <h4 class="m-auto text-dark" style="font-weight: 300">{{product.CATEGORY}} {{product.GENDER}}</h4>
        <h4 class="m-auto text-dark" style="font-weight: 300">{{product.COLOR}} {{product.TYPE}}</h4>
        <img width="300" height="auto" src={{product.IMAGE}} alt="Photo" class="mt-2">
        <button type="button" class="btn btn-block p-1" (click)="onLoadDetails(product)" style="background-color: #232323; color: white; border-radius: 0;">View Product</button>
      </div>
  </div>
  <hr />
</div>
<div class="text-center"><pagination-controls responsive="true" (pageChange)="page = $event" *ngIf="ShowParentComponent"></pagination-controls></div>
<div [@fromBottomEasing]="showChildComponent">
  <app-product-detail *ngIf="showChildComponent" [currentProduct]="currentProduct" (close)="onClose()"></app-product-detail>
</div>
