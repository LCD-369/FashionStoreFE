<ng-template appPlaceholder></ng-template>
<app-logo></app-logo>
<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="#">Subscribe</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="grow btn btn-sm text-muted" (click)="onLoadCart()">Cart <span *ngIf="productsInCart">({{cartLength}})</span></a>
        <a class="grow btn btn-sm text-muted" (click)="onLoadProfile()">Profile</a>
        <a *ngIf="isAuthenticated" class="grow btn btn-sm text-muted" (click)="onLogout()">Logout</a>
      </div>
    </div>
  </header>
  <div class="d-none d-md-block nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="grow btn text-muted" (click)="onLoadHome()">Home Page</a>
      <a class="grow btn text-muted" (click)="onLoadMaleBrowse()">Male Attire</a>
      <a class="grow btn text-muted" (click)="onLoadFemaleBrowse()">Female Attire</a>
      <a class="grow btn text-muted" (click)="onLoadChildrenBrowse()">Children Attire</a>
      <a class="grow btn text-muted" (click)="onLoadShoesBrowse()">Shoes</a>
      <a class="grow btn text-muted" (click)="onLoadAccessoryBrowse()">Accessories</a>
      <a class="grow btn text-muted" (click)="onLoadLogin()">Login/Register</a>
    </nav>
  </div>
</div>
<div class="d-sm-block d-md-none m-auto text-center">
  <nav class="nav justify-content-center">
      <a class="grow btn text-muted" (click)="onLoadHome()">Home Page</a>
      <a class="grow btn text-muted" (click)="onLoadMaleBrowse()">Male Attire</a>
      <a class="grow btn text-muted" (click)="onLoadFemaleBrowse()">Female Attire</a>
      <a class="grow btn text-muted" (click)="onLoadChildrenBrowse()">Children Attire</a>
      <a class="grow btn text-muted" (click)="onLoadShoesBrowse()">Shoes</a>
      <a class="grow btn text-muted" (click)="onLoadAccessoryBrowse()">Accessories</a>
      <a class="grow btn text-muted" (click)="onLoadLogin()">Login/Register</a>
  </nav>
</div>
