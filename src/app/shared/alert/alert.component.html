<div class="col-auto p-5 rounded">
  <div class="backdrop" (click)="onClose()"></div>
  <div class="alert-box text-center bg-light">
    <h5 class="lead" style="letter-spacing: 3px;">{{ message }}</h5>
    <div class="alert-box-actions">
      <button class="btn btn-outline-dark btn-md" type="button" (click)="onClose()">Close</button>
    </div>
  </div>
</div>
