<div class="container text-center border rounded shadow-sm">
  <h2>Shopping Cart</h2>
  <div *ngIf="checkIfCartIsEmpty()" style="border-style: solid; border-width: 0.5px; width: 30%; margin: auto"></div>
  <br />
  <h5 *ngIf="checkIfCartIsEmpty()"><i>No items in cart</i></h5>
  <br />
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of (items | async).cartItems; index as i">{{product.GENDER}} {{product.CATEGORY}} {{product.COLOR}} {{product.TYPE}}
      <button type="button" class="btn btn-outline-dark" (click)="removeFromCart(i)">Remove Item</button></li>
  </ul>
  <br />
</div>
