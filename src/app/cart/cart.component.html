<br />
<div class="container text-center border rounded shadow-sm" style="width: 50%">
  <h2 class="mt-1" style="letter-spacing: 4px;">Shopping Cart</h2>
  <hr />
  <!-- <div *ngIf="checkIfCartIsEmpty()" style="border-style: solid; border-width: 0.5px; width: 30%; margin: auto"></div> -->
  <br />
  <h5 *ngIf="checkIfCartIsEmpty()"><i>No items in cart</i></h5>
  <ul class="list-group-flush">
    <li class="list-group-item" *ngFor="let product of (items | async).cartItems; index as i">
      <img src={{product.IMAGE}} class="rounded-circle" width="10%" height="10%" alt="...">
      {{product.GENDER}} {{product.CATEGORY}} {{product.COLOR}} {{product.TYPE}}
      <button type="button" class="btn btn-dark btn-sm" (click)="removeFromCart(i)">Remove Item</button></li>
  </ul>

  <button *ngIf="!checkIfCartIsEmpty()" type="button" class="btn btn-outline-dark btn-lg mb-3" (click)="startCheckout()">Checkout</button>
  <br />
</div>
<br />
