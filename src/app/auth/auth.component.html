<ng-template appPlaceholder></ng-template>

<div class="authcontainer container mt-3">
  <br />
  <div class="container my-5 p-3">
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 text-white rounded text-center" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5))">
        <h5 class="mt-2">Log in to your account!</h5>
        <fa-icon [icon]="faLock" size="2x"></fa-icon>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <div class="form-group pt-2">
            <label *ngIf="isLoginMode" for="email"><h3 style="letter-spacing: 1px">Email</h3></label>
            <label *ngIf="!isLoginMode" for="email"><h3 style="letter-spacing: 1px">Enter Registration Email</h3></label>
            <input type="email" id="email" class="form-control text-center" ngModel name="email" placeholder="name@example.com" required email />
          </div>
          <div class="form-group">
            <label  *ngIf="isLoginMode" for="password"><h3 style="letter-spacing: 1px">Password</h3></label>
            <label  *ngIf="!isLoginMode" for="password"><h3 style="letter-spacing: 1px">Register Account Password</h3></label>
            <input type="password" id="password" class="form-control text-center" ngModel name="password" placeholder="password" required minlength="6" />
          </div>
          <div>
            <button class="btn btn-light" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
            <button class="btn btn-light" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
          </div>
          <br />
        </form>
        <a href="#" class="btn text-white" role="button">or Forgot Password?</a>
        <br />
      </div>
    </div>
  </div>

  <br />
</div>
<br />
