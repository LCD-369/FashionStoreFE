<ng-template appPlaceholder></ng-template>
<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading" class="authcontainer">

  <div class="row justify-content-center text-center mt-5">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <h5 class="mt-2 lead text-white">Log in to your account!</h5>
      <fa-icon [icon]="faLock" size="3x" style="color: white"></fa-icon>
      <h3 class="lead" *ngIf="!isLoginMode">Enter your registration email and password below</h3>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group mt-1">
          <input type="email" id="email" class="form-control text-center" ngModel name="email" placeholder="Email" required email />
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control text-center" ngModel name="password" placeholder="password" required minlength="6" />
        </div>
        <div>
          <button class="btn btn-md" type="submit" [disabled]="!authForm.valid"
            style="background-color: #232323; color: white; border-radius: 0; box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(209, 195, 181, 1.0);">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
          <button class="btn btn-md" (click)="onSwitchMode()" type="button" style="background-color: #232323; color: white; border-radius: 0; box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(209, 195, 181, 1.0);">Switch to
            {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
        </div>
      </form>
      <a href="#" class="btn text-dark mb-3" role="button">or Forgot Password?</a>
    </div>
  </div>

</div>
